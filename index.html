<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/normalize.css" rel="stylesheet"/>
</head>

<body>
<div id="help">
    <p>Controls: Right, Left, Up & Down arrow keys.</p>
</div>
<div id="score_div">
    Score: <span id="score">0</span>
    High Score: <span id="high_score">0</span>
</div>
<div id="container">
    <div class="line" id="line_1"></div>
    <div class="line" id="line_2"></div>
    <div class="line" id="line_3"></div>
    <div class="car" id="car">
        <div class="f_glass"></div>
        <div class="b_glass"></div>
        <div class="f_light_l"></div>
        <div class="f_light_r"></div>
        <div class="f_tyre_l"></div>
        <div class="f_tyre_r"></div>
        <div class="b_tyre_l"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div class="car" id="car_1">
        <div class="f_glass"></div>
        <div class="b_glass"></div>
        <div class="f_light_l"></div>
        <div class="f_light_r"></div>
        <div class="f_tyre_l"></div>
        <div class="f_tyre_r"></div>
        <div class="b_tyre_l"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div class="car" id="car_2">
        <div class="f_glass"></div>
        <div class="b_glass"></div>
        <div class="f_light_l"></div>
        <div class="f_light_r"></div>
        <div class="f_tyre_l"></div>
        <div class="f_tyre_r"></div>
        <div class="b_tyre_l"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div class="car" id="car_3">
        <div class="f_glass"></div>
        <div class="b_glass"></div>
        <div class="f_light_l"></div>
        <div class="f_light_r"></div>
        <div class="f_tyre_l"></div>
        <div class="f_tyre_r"></div>
        <div class="b_tyre_l"></div>
        <div class="b_tyre_r"></div>
    </div>
    <div id="restart_div">
        <button id="restart">
            Restart<br>
            <small class="small_text">(press Enter)</small>
        </button>
    </div>
</div>
<script src="assets/jQuery/jquery.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
